<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview | Card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>


<main>
    <body>

        <article class="product">
            
            <picture class="product__image">

                <source src="images/image-product-desktop.jpg" media="(min-width:600px)">


                <img src="images/image-product-mobile.jpg" alt="">
            </picture>

            <div class="product__content">
                <p class="product__perfume-title">Perfume</p>

                <h1 class="product__main-title">Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

                <div class="flex-group">
                    <p class="product__price"> 
                        <span class="visually-hidden">Current price:</span>
                        $149.99
                    </p>
                
                    <p class="product__old-price">
                        <span class="visually-hidden">Original price:</span>
                        <s>$169.99</s>
                    </p>

                </div>

                    <span></span>






                <button class="button" data-icon="shopping-cart">Add to Cart</button>
            </div>

    </article>

    
    </body>
</main>

<footer>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

</footer>

</html>
